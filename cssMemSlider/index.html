<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mem slider</title>
</head>
<body>
  <div class="slider">
    <div class="wrapper">
      <input type="radio" name="img-button" id="img-1" checked>
      <input type="radio" name="img-button" id="img-2">
      <input type="radio" name="img-button" id="img-3">
      <input type="radio" name="img-button" id="img-4">
      <input type="radio" name="img-button" id="img-5">
      <input type="radio" name="img-button" id="img-6">
      <input type="radio" name="img-button" id="img-7">
      <div class="img-container">
        <div class="img img-1"></div>
        <div class="img img-2"></div>
        <div class="img img-3"></div>
        <div class="img img-4"></div>
        <div class="img img-5"></div>
        <div class="img img-6"></div>
        <div class="img img-7"></div>
      </div>
      <div class="controls">
        <div class="title-wrapper">
          <p class="title title-1">Find yourself</p>
          <p class="title title-2">Task with *</p>
          <p class="title title-3">Olds here?</p>
          <p class="title title-4">I'm going to show you...</p>
          <p class="title title-5">Russian warship, fuck off</p>
          <p class="title title-6">In bunker</p>
          <p class="title title-7">Patron found a strange old man hiding underground</p>
        </div>
        <div class="controls-wrapper">
          <label for="img-1"></label>
          <label for="img-2"></label>
          <label for="img-3"></label>
          <label for="img-4"></label>
          <label for="img-5"></label>
          <label for="img-6"></label>
          <label for="img-7"></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
